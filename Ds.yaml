apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd-logging
  namespace: fluentd
  labels:
    k8s-app: fluentd-logging
spec:
  selector:
    matchLabels:
      name:  fluentd-logging
  template:
    metadata:
      labels:
        name: fluentd-logging
    spec:      
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods     
      containers:
      - name: fluentblob
        image: dinorg/fluentblob 
        env:
        - name: STORAGE_ACCOUNT
          value: dinttteee
        - name: STORAGE_ACCESS_KEY
          value: *************************************
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
